<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationStyle.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1><strong>REGISTRATION</strong></h1>
    </header>
    
    <main>
        <form onsubmit="return validateAndSubmit(event)">
            <h3>Username</h3>
            <input type="text" name="Username" id="Username" required minlength="3">

            <h3>Email Address</h3>
            <input type="email" name="EmailAdd" id="EmailAdd" required>

            <h3>Password</h3>
            <input type="password" name="pw" id="pw" required minlength="8" pattern="^(?=.*[0-9])(?=.*[\W_]).{8,}$" oninput="checkPasswordStrength()">
            <p id="password-feedback" style="font-size: 12px;"></p>

            <h3>Confirm Password</h3>
            <input type="password" name="Confirm" id="Confirm" required oninput="matchPassword()">
            <p id="match-feedback" style="font-size: 12px;"></p>

            <h3>Gender</h3>
            <input type="radio" name="Gender" id="male" value="male" required>
            <label for="male">Male</label> <br>
            <input type="radio" name="Gender" id="female" value="female" required>
            <label for="female">Female</label> <br>
            <input type="radio" name="Gender" id="other" value="Other" required>
            <label for="Other">Other</label> <br>

            <h3>Date of Birth</h3>
            <input type="date" name="bday" id="bday" required max="2007-01-01">

            <h3>Country</h3>
            <select name="country" id="country" required>
                <option value="" disabled selected>Select a country</option>
                <option value="Australia">Australia</option>
                <option value="Brunei">Brunei</option>
                <option value="Cambodia">Cambodia</option>
                <option value="Denmark">Denmark</option>
                <option value="England">England</option>
                <option value="Finland">Finland</option>
                <option value="Germany">Germany</option>
                <option value="Hungary">Hungary</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Laos">Laos</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Netherland">Netherland</option>
                <option value="Oman">Oman</option>
                <option value="Philippines">Philippines</option>
                <option value="Qatar">Qatar</option>
                <option value="Russia">Russia</option>
                <option value="Singapore">Singapore</option>
                <option value="South Africa">South Africa</option>
                <option value="Timor-Leste">Timor-Leste</option>
                <option value="United States">United States</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Wales">Wales</option>
                <option value="Yemen">Yemen</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select>

            <br><br>
            <input type="checkbox" name="agree" id="agree" required> I Have Read and Agree to the <a href="Terms.html" target="_blank">Terms and Conditions</a>
            <br><br>

            <input type="submit" value="Submit" id="Submit">
        </form>
    </main>
    <footer>&copy Maglalang Registration | 2025</footer>
</body>
</html>
